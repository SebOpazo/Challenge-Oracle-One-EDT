<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <header>
        <h1>
            Encriptador de Texto
        </h1>
    </header>

<main>
<div class="txt-input">
    <textarea name="texto" class="textoEncriptado" cols="50" rows="50" placeholder="Escriba aquí su mensaje..." autofocus></textarea>
    <textarea name="resultado" class="textoDesencriptado" cols="50" rows="50" placeholder="Aquí aparecerá su texto"></textarea>
</div>

<div class="btn-general">
    <div class="botones">
        <button type="button" id="botonEncriptado" onclick="btnEncriptar()">Encriptar</button>
    </div>

    <div class="botones">
        <button type="button" id="botonDesencriptado" onclick="btnDesencriptar()">Desencriptar</button>
    </div>

    <div class="botones">
        <button type="button" id="botonCopiar" onclick="copy()">Copiar</button>
    </div>
</div>
</main>

<footer>
    <ul>
        <li><h2>Este proyecto es creado por Sebastian Opazo</h2> </li>
        <li><a href="https://www.linkedin.com/in/sebastian-opazo-delgado-11a53a12a/"><img id="linkedin" src="images/LI-In-Bug.png"></a></li>
        <li><a href="https://github.com/SebOpazo"><img id="gith" src="images/github-mark-white.png"></a></li>
    </ul>
</footer>
<script src="script.js" lang="javascript" type="text/javascript"></script>
</body>
</html>
